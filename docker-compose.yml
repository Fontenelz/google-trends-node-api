version: '3.8'
services:
  app:
    build: .
    ports:
    - '3000:3000'
    environment:
    - NODE_ENV=production
    - REDIS_HOST=redis           # hostname do servi√ßo Redis no docker-compose
    - REDIS_PORT=6379
    - CACHE_TTL=300
    restart: unless-stopped
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:

